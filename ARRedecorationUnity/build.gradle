buildscript {
	repositories {
		jcenter()
        google()
    }

	dependencies {
		classpath 'com.android.tools.build:gradle:3.1.3'
	}
}

allprojects {
   repositories {
	   jcenter()
	   google()
      flatDir {
        dirs 'libs'
      }
   }
}

apply plugin: 'com.android.library'

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile(name: 'VuforiaWrapper', ext:'aar')
}

android {
	compileSdkVersion 28
	buildToolsVersion '28.0.0'

	defaultConfig {
		minSdkVersion	23
		targetSdkVersion 28
//		applicationId 'com.larryliang.arredecoration'
		ndk {
			abiFilters 'armeabi-v7a', 'x86'
		}
		versionCode	1
		versionName	'0.1'
	}

	lintOptions {
		abortOnError false
		disable 'MissingTranslation'
	}

	aaptOptions {
		noCompress '.unity3d', '.ress', '.resource', '.obb','vuforia/dr.dat','vuforia/dr.xml','vuforia/vuforiamars_images.dat','vuforia/vuforiamars_images.xml','vuforia/vuforiamars_modeltarget.dat','vuforia/vuforiamars_modeltarget.xml','vuforia/vuforiamars_object_ot.dat','vuforia/vuforiamars_object_ot.xml','vuforia/vuforiamars_vumark.dat','vuforia/vuforiamars_vumark.xml'
	}


	buildTypes {
  		debug {
 			minifyEnabled false
 			useProguard false
 			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
  			jniDebuggable true
  		}
  		release {
 			minifyEnabled false
 			useProguard false
  			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
  			signingConfig signingConfigs.debug
  		}
	}
    packagingOptions {
        doNotStrip "*/armeabi-v7a/*.so"
        doNotStrip "*/x86/*.so"
    }

}


